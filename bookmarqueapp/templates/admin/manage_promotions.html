{% extends "default_layout.html" %}
{% block content %}

<div style="margin: 3%; width:96%; display: flex; justify-content: flex-end; align-items: flex-end;">
  <label for="fname">Search:</label>
  <input type="text" id="fname" name="fname">
</div>

<div>
  <form name="promotion_add" action="{{ url_for('managePromotions') }}" method="POST">
  <table>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Percentage</th>
      <th>Start Date</th>
      <th>Expiration Date</th>
      <th>Emailed to Customers</th>
      <th>Times Used</th>
    </tr>
    {% for item in promotions %}
    <tr>
      <td>{{item[6]}}</td>
      <td>{{item[7]}}</td>
      <td>{{item[1]}}</td>
      <td>{{item[2]}}</td>
      <td>{{item[3]}}</td>
      <td>{{item[4]}}</td>
      <td>{{item[5]}}</td>
    </tr>
    {% endfor %}

    <tr>
      <td><input name="name" type="text" placeholder="Name here" required/></td>
      <td><input name="code" type="text" placeholder="Code here" required/></td>
      <td><input name="discount" type="number" placeholder="25% off = 0.25" step="0.01" min="0" max="1" required/></td>
      <td><input name="start" type="date" placeholder="YYYY-MM-DD" required/></td>
      <td><input name="end" type="date" placeholder="YYYY-MM-DD" required/></td>
      <td><input type="submit" value="Add Promo Code"></input></td>
    </tr>

  </table>
  </form>
</div>

<input id="edit_promo_codes" type="button" value="Edit Promo Codes"></input>
{% endblock %}
